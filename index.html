  <title>TodoList</title>

  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />

  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <style>
    mark{
      padding: 0.1875em;
      background-color: var(--mdb-orange);
    }
  </style>
</head>

<body>

  <div class="container py-4">
    <div class="card mb-4">
      <h3 class="card-header">Control</h3>
      <div class="card-body">
        <div class="row">
          <div class="search-area col-sm-6">
            <h6>Search</h6>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="input-search" /> 
              <button class="btn btn-outline-primary" type="button" id="clear">Clear</button>
            </div>
          </div>
          <div class="sort-area col-sm-6">
            <h6>Sort</h6>
            <div class="d-flex align-items-center">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownSort"
                  data-mdb-toggle="dropdown" aria-expanded="false">
                  Sort By
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownSort">
                  <li><button class="dropdown-item" type="button" id="btnNameASC">Name - ASC</button></li>
                  <li><button class="dropdown-item" type="button" id="btnNameDESC">Name - DESC</button></li>
                  <li><button class="dropdown-item" type="button" id="btnLevelASC">Level - ASC</button></li>
                  <li><button class="dropdown-item" type="button" id="btnLevelDESC">Level - DESC</button></li>
                </ul>
              </div>
              <h3 class="mb-0 ms-4"><span class="badge badge-primary" id="textSortBy">Name ASC</span></h3>
            </div>
          </div>
        </div>
        <div>
          <h6>Form</h6>
          <div class="d-flex">
            <input type="text" class="form-control" style="flex: 1;" id="input-name" placeholder="Task name..." />
            <select id="input-level" class="form-select mx-1" style="width: auto;">
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
            <button class="btn btn-outline-success" id="btn-save" type="button"
              data-mdb-ripple-color="dark">Save
            </button>
            <button class="btn btn-outline-danger" type="button" data-mdb-ripple-color="dark">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <h3 class="card-header">List</h3>
      <div class="card-body">
        <table class="table align-middle mb-0 bg-white" id="myTable">
          <thead class="bg-light">
            <tr id="trow-head">
              <th>#</th>
              <th>ID</th>
              <th>Task</th>
              <th>Level</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="todo-body">
